version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ifoto-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ifoto}
      POSTGRES_USER: ${POSTGRES_USER:-ifoto}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env file}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ifoto-network
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ifoto-qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    networks:
      - ifoto-network
    restart: unless-stopped

  # Minio Object Storage
  minio:
    image: minio/minio:latest
    container_name: ifoto-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD must be set in .env file}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - ifoto-network
    restart: unless-stopped

  # Backend (Spring Boot)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ifoto-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-ifoto}
      DB_USERNAME: ${POSTGRES_USER:-ifoto}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env file}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set in .env file (minimum 64 characters)}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD must be set in .env file}
      MINIO_BUCKET: ${MINIO_BUCKET:-ifoto}
      FACE_SERVICE_URL: http://face-service:5000
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - minio
      - qdrant
    networks:
      - ifoto-network
    restart: unless-stopped

  # Face Recognition Service (Python)
  face-service:
    build:
      context: ../face-service
      dockerfile: Dockerfile
    container_name: ifoto-face-service
    environment:
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      QDRANT_COLLECTION: face_embeddings
    volumes:
      - face_models:/root/.insightface
    ports:
      - "5000:5000"
    depends_on:
      - qdrant
    networks:
      - ifoto-network
    restart: unless-stopped
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Frontend (Angular)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: ifoto-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ifoto-network
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
  minio_data:
  face_models:

networks:
  ifoto-network:
    driver: bridge
